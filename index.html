<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script>
        var timerInstance = new easytimer.Timer();
    </script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star1"></i></li>
        		<li><i class="fa fa-star star2"></i></li>
        		<li><i class="fa fa-star star3"></i></li>
            </ul>
            
            <!-- movimentos no jogo -->
            <span><a id="clicks">0</a></span>  Moves

            <!-- tempo -->
            <div id="chronoExample">
            <span id="basicUsage" class="values">00:00:00</span>


            <div class="restart resetButton">
            <div class="restart pauseButton"></div>
                    
        		<i class="fa fa-repeat"></i>
            
            </div>
        </div>
        </section>
        

        <ul class="deck" id="deck">
            
        </ul>
    </div>
    <!-- modal apos o jogo ser concluido -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="myModalLabel">Parabéns, Você Ganhou!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
              Você completou o jogo! com um total de
              <span id="cliques"><a id="clicks">0</a></span>
              Cliques<br>
              Em <span id="finalTime">00:00:00</span><br>
              E obteve:
              <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star star1"></i></li>
                    <li><i class="fa fa-star star2"></i></li>
                    <li><i class="fa fa-star star3"></i></li>
                </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary " id="reset" data-dismiss="modal">Jogar Novamente</button>
            </div>
          </div>
        </div>
      </div>



    <script src="js/app.js"></script>
</body>
</html>
